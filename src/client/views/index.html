<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escape | Travel App</title>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- START NAVBAR SECTION -->
  <!-- As a heading -->
  <nav class="navbar navbar-light nav-custom shadow fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 logo-custom">  Escape</span>
    </div>
  </nav>
  <!-- END NAVBAR -->

  <!-- START INTRO SECTION -->
  <section id="home" class="intro-section"> 
    <div class="container">
      <div class="row align-items-center text-white">
        <!-- START CONTENT FOR INTRO -->
        <div class="col-md-6 intros text-start">
          <h1 class="display-2">
            <span class="display-2--intro">Escape</span>
            <span class="display-2--description lh-base">
              Everyone deserves a vacation, book a trip now and escape as early as tomorrow.
            </span>
          </h1>
        </div>
        <!-- START THE CONTENT FOR IMG-->
        <div class="col-md-6 align-items-center intros">
          <img src="/src/client/views/img/wings.png" alt="logo image" class="img-fluid logo-intro">
        </div>
      </div>
    </div>
  </section>
  <!-- END INTRO SECTION -->

  <!-- START FORM -->
  <section class="form-section">
    <div id="box" class="container shadow-lg">
      <div class="row">
        <div class="col-md-6" id="img-container">
          <div id="img"></div>
        </div>
        <div class="col-md-6">
          <h3 class="text-center pt-5 pb-5">Escape details</h3>       
          <div class="row" id="form">
            <div class="entry">
              <label for="destination"><h3>Destination: </h3></label>
              <input type="text" id="destination"class="form-control-lg" required>
            </div>
            <div class="entry">
              <label for="date"><h3>Departure: </h3></label>
              <input type="date" id="date" class="form-control-lg"  required>
            </div>


            <button type="submit" id="submit" class="rounded-pill btn-rounded">Submit
            </button>

          </div>
        </div>
 
      </div>
    </div>
  </section>
  <!-- END FORM -->

  <!-- START TRIPS SECTION -->
  <section id="history" class="saved-section">
    <div class="container shadow-lg ">
      <h2 class="text-center pt-5 pb-5"> Planned Escape's</h2>
      <div id="tripList" class="row justify-content-center ">
        <div class="card">
          <div class="card-top">
            <div class="card-img"> </div>
            <div class="card-info"> </div>
          </div>
          <div class="card-weather"></div>
        </div>
        <div class="card">
          <div class="card-top">
            <div class="card-img"> </div>
            <div class="card-info"> </div>
          </div>
          <div class="card-weather"></div>
        </div>
        <div class="card">
          <div class="card-top">
            <div class="card-img"> </div>
            <div class="card-info"> </div>
          </div>
          <div class="card-weather"></div>
        </div>
        <div class="card">
          <div class="card-top">
            <div class="card-img"> </div>
            <div class="card-info"> </div>
          </div>
          <div class="card-weather"></div>
        </div>
        <div class="card">
          <div class="card-top">
            <div class="card-img"> </div>
            <div class="card-info"> 
              <div></div>
            </div>
          </div>
          <div class="card-weather"></div>
        </div>

      </div>

    </div>
  </section>
  <!-- END TRIPS SECTION -->

  <!-- START FOOTER SECTION -->
  <section id=footer>
    <div class="container">

    </div>
  </section>
  <!-- END FOOTER SECTION -->
</body>
</html>
